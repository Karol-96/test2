<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple API UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple API UI</h1>
        <div class="result" id="result">Loading...</div>
    </div>

    <script>
        async function loadGreeting() {
            // Optionally, you can pass a default name or use a query parameter
            const name = 'World';  // or fetch from a different source if needed
            const response = await fetch(`/api/greet?name=${encodeURIComponent(name)}`);
            const data = await response.json();
            document.getElementById('result').innerText = data.message;
        }

        // Load greeting when the page is loaded
        window.onload = loadGreeting;
    </script>
</body>
</html>
